apiVersion: apps/v1
kind: Deployment
metadata:
  name: serv-mosquitto-deployment
spec:
  selector:
    matchLabels:
      app: mosquitto
  replicas: 1 # tells deployment to run 1 pods matching the template
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      containers:
      - name: mosquitto
        image: djortiz32/x86-serv-broker-hw3
        ports:
                - containerPort: 1883
